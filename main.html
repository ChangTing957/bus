<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <style>
        #canvas {
            display: block;
        }
        /* --- 原本的 CSS --- */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: background 1s linear;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 8;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #controls label,
        #controls select,
        #controls input {
            margin: 5px;
        }

        .cloud,
        .sun {
            position: absolute;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
            transition: filter 1s linear, fill 1s linear;
            /* 雲/太陽的過渡效果 */
        }

        .cloud1,
        .cloud2,
        .cloud3,
        .cloud4,
        .cloud5 {
            animation: slideInRight 1s forwards;
        }

        .cloud6,
        .cloud7,
        .cloud8,
        .cloud9,
        .cloud10 {
            animation: slideInLeft 1s forwards;
        }

        .sun {
            animation: slideInDown 1s forwards;
        }

        .cloudExitRight {
            animation: slideOutRight 1s forwards;
        }

        .cloudExitLeft {
            animation: slideOutLeft 1s forwards;
        }

        @keyframes slideOutUp {
            from {
                transform: translate(-50%, 0);
            }

            to {
                transform: translate(-50%, -150%);
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(200%);
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-200%);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translate(-50%, -100%);
            }

            to {
                transform: translate(-50%, 0);
            }
        }

        /* 雲朵定位 */
        .cloud1 {
            top: -120px;
            right: -150px;
            width: 700px;
            height: auto;
            z-index: 2;
        }

        .cloud2 {
            top: -40px;
            right: 500px;
            width: 400px;
            height: auto;
            z-index: 3;
        }

        .cloud3 {
            top: 0px;
            right: -50px;
            width: 300px;
            height: auto;
            z-index: 4;
            transform: scaleX(-1);
        }

        .cloud4 {
            top: -60px;
            right: 200px;
            width: 300px;
            height: auto;
            z-index: 3;
            transform: scaleX(-1);
        }

        .cloud5 {
            top: -150px;
            right: 350px;
            width: 600px;
            height: auto;
            z-index: 2;
        }

        .cloud6 {
            top: -140px;
            left: -150px;
            width: 700px;
            height: auto;
            z-index: 2;
        }

        .cloud7 {
            top: 40px;
            left: 200px;
            width: 300px;
            height: auto;
            z-index: 3;
            transform: scaleX(-1);
        }

        .cloud8 {
            top: -190px;
            left: 0px;
            width: 500px;
            height: auto;
            z-index: 2;
        }

        .cloud9 {
            top: -90px;
            left: 0px;
            width: 300px;
            height: auto;
            z-index: 3;
        }

        .cloud10 {
            top: -120px;
            left: 300px;
            width: 500px;
            height: auto;
            z-index: 2;
            transform: scaleX(-1);
        }

        .sun {
            top: 0px;
            left: 50%;
            width: 150px;
            height: auto;
            z-index: 2;
        }

        /* --- 以下為「雨滴效果」相關 CSS --- */
        .rain {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* 雨在最底層，雲在上面 */
            display: none;
            /* 預設隱藏，只有天氣包含「雨」時才顯示 */
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 120px;
            pointer-events: none;
            animation: drop 0.5s linear infinite;
        }

        @keyframes drop {
            0% {
                transform: translateY(0vh);
            }

            75% {
                transform: translateY(90vh);
            }

            100% {
                transform: translateY(90vh);
            }
        }

        .stem {
            width: 1px;
            height: 60%;
            margin-left: 7px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
            animation: stem 0.5s linear infinite;
        }

        @keyframes stem {
            0% {
                opacity: 1;
            }

            65% {
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .splat {
            width: 15px;
            height: 10px;
            border-top: 2px dotted rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 1;
            transform: scale(0);
            animation: splat 0.5s linear infinite;
            display: none;
        }

        @keyframes splat {
            0% {
                opacity: 1;
                transform: scale(0);
            }

            80% {
                opacity: 1;
                transform: scale(0);
            }

            90% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* 這是霧的程式 */
        .fogwrapper {
            height: 100%;
            position: absolute;
            top: 0;
            width: 100%;
            -webkit-filter: blur(1px) grayscale(0.2) saturate(1.2) sepia(0.2);
            filter: blur(1px) grayscale(0.2) saturate(1.2) sepia(0.2);
            display: none;
            /* 預設隱藏 */
            z-index: 5;
            /* 在雲層下方，控制面板上方 */
        }

        #foglayer_01,
        #foglayer_02,
        #foglayer_03 {
            height: 100%;
            position: absolute;
            width: 200%;
        }

        #foglayer_01 .image01,
        #foglayer_01 .image02,
        #foglayer_02 .image01,
        #foglayer_02 .image02,
        #foglayer_03 .image01,
        #foglayer_03 .image02 {
            float: left;
            height: 100%;
            width: 50%;
        }

        /* 霧層動畫 */
        #foglayer_01 {
            animation: foglayer_01_opacity 10s linear infinite, foglayer_moveme 15s linear infinite;
        }

        #foglayer_02,
        #foglayer_03 {
            animation: foglayer_02_opacity 21s linear infinite, foglayer_moveme 13s linear infinite;
        }

        /* 霧層關鍵影格 */
        @-webkit-keyframes foglayer_01_opacity {
            0% {
                opacity: .1;
            }

            22% {
                opacity: .5;
            }

            40% {
                opacity: .28;
            }

            58% {
                opacity: .4;
            }

            80% {
                opacity: .16;
            }

            100% {
                opacity: .1;
            }
        }

        @-moz-keyframes foglayer_01_opacity {
            0% {
                opacity: .1;
            }

            22% {
                opacity: .5;
            }

            40% {
                opacity: .28;
            }

            58% {
                opacity: .4;
            }

            80% {
                opacity: .16;
            }

            100% {
                opacity: .1;
            }
        }

        @-o-keyframes foglayer_01_opacity {
            0% {
                opacity: .1;
            }

            22% {
                opacity: .5;
            }

            40% {
                opacity: .28;
            }

            58% {
                opacity: .4;
            }

            80% {
                opacity: .16;
            }

            100% {
                opacity: .1;
            }
        }

        @keyframes foglayer_01_opacity {
            0% {
                opacity: .1;
            }

            22% {
                opacity: .5;
            }

            40% {
                opacity: .28;
            }

            58% {
                opacity: .4;
            }

            80% {
                opacity: .16;
            }

            100% {
                opacity: .1;
            }
        }

        /* ---------- Keyframe Layer 2 ---------- */
        @-webkit-keyframes foglayer_02_opacity {
            0% {
                opacity: .5;
            }

            25% {
                opacity: .2;
            }

            50% {
                opacity: .1;
            }

            80% {
                opacity: .3;
            }

            100% {
                opacity: .5;
            }
        }

        @-moz-keyframes foglayer_02_opacity {
            0% {
                opacity: .5;
            }

            25% {
                opacity: .2;
            }

            50% {
                opacity: .1;
            }

            80% {
                opacity: .3;
            }

            100% {
                opacity: .5;
            }
        }

        @-o-keyframes foglayer_02_opacity {
            0% {
                opacity: .5;
            }

            25% {
                opacity: .2;
            }

            50% {
                opacity: .1;
            }

            80% {
                opacity: .3;
            }

            100% {
                opacity: .5;
            }
        }

        @keyframes foglayer_02_opacity {
            0% {
                opacity: .5;
            }

            25% {
                opacity: .2;
            }

            50% {
                opacity: .1;
            }

            80% {
                opacity: .3;
            }

            100% {
                opacity: .5;
            }
        }

        /* ---------- Keyframe Layer 3 ---------- */
        @-webkit-keyframes foglayer_03_opacity {
            0% {
                opacity: .8
            }

            27% {
                opacity: .2;
            }

            52% {
                opacity: .6;
            }

            68% {
                opacity: .3;
            }

            100% {
                opacity: .8;
            }
        }

        @-moz-keyframes foglayer_03_opacity {
            0% {
                opacity: .8
            }

            27% {
                opacity: .2;
            }

            52% {
                opacity: .6;
            }

            68% {
                opacity: .3;
            }

            100% {
                opacity: .8;
            }
        }

        @-o-keyframes foglayer_03_opacity {
            0% {
                opacity: .8
            }

            27% {
                opacity: .2;
            }

            52% {
                opacity: .6;
            }

            68% {
                opacity: .3;
            }

            100% {
                opacity: .8;
            }
        }

        @keyframes foglayer_03_opacity {
            0% {
                opacity: .8;
            }

            27% {
                opacity: .2;
            }

            52% {
                opacity: .6;
            }

            68% {
                opacity: .3;
            }

            100% {
                opacity: .8;
            }
        }

        /* ---------- Keyframe moveMe ---------- */
        @-webkit-keyframes foglayer_moveme {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        @-moz-keyframes foglayer_moveme {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        @-o-keyframes foglayer_moveme {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        @keyframes foglayer_moveme {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        /* 霧層背景圖片 */
        #foglayer_01 .image01,
        #foglayer_01 .image02 {
            background: url("image/fog1.png") center/cover no-repeat;
        }

        #foglayer_02 .image01,
        #foglayer_02 .image02,
        #foglayer_03 .image01,
        #foglayer_03 .image02 {
            background: url("image/fog2.png") center/cover no-repeat;
        }


        /* 雨傘提示框 */

        .umbrella-notification {
            /* 固定在畫面右上角，可自行調整 */
            position: fixed;
            top: 5px;
            right: 20px;
            z-index: 8;

            /* 版型與外觀 */
            display: none;
            /* 預設隱藏，天氣含「雨」時才顯示 */
            flex-direction: row;
            align-items: center;
            max-width: 320px;
            padding: 16px;
            background-color: #fff;
            border-left: 6px solid #FFA500;
            /* 左側色條，可換你想要的顏色 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: sans-serif;

            /* 讓出現時有淡入效果 (可選) */
            transform: translateX(150%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* 透過額外的 .show 類名來切換顯示時的 opacity (可選) */
        .umbrella-notification.show {
            display: flex;
            transform: translateX(0);
            opacity: 1;
        }

        /* 圖示區塊：圓底+雨傘icon */
        .icon-section {
            width: 40px;
            height: 40px;
            background-color: #FFA500;
            /* 你想要的顏色 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .icon-section img {
            width: 20px;
            height: 20px;
        }

        /* 文字區塊 */
        .text-section {
            display: flex;
            flex-direction: column;
            margin-right: 8px;
            /* 給關閉按鈕留點空間 */
        }

        .text-section .title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }

        .text-section .message {
            font-size: 14px;
            color: #666;
        }

        /* 關閉按鈕 */
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            line-height: 1;
            align-self: flex-start;
            /* 讓按鈕在上方對齊 */
        }

        .close-btn:hover {
            color: #666;
        }

        /* --- 以下為「主要功能」區塊的 CSS --- */
        #mainPanel {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -5px 5px rgba(0, 0, 0, 0.5), 5px 0 5px rgba(0, 0, 0, 0.5), -5px 0 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            overflow: hidden;
            z-index: 7;
            /* 確保在雲之上（雲 z-index 多在 2~4 左右） */
        }

        /* 地圖容器 */
        #map {
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.320, 1.275);
        }

        #mainPanel,
        #infoPanel {
            box-sizing: border-box;
            width: 70%;
        }

        /* 資訊面板初始：height=50% */
        #infoPanel {
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 1000;
            width: 100%;
            height: 50%;
            margin: 0;

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow:
                5px 0 5px rgba(0, 0, 0, 0.3),
                /* 右 */
                -5px 0 5px rgba(0, 0, 0, 0.3),
                /* 左 */
                0 5px 5px rgba(0, 0, 0, 0.3);
            /* 下 */
            padding: 10px;
            font-family: sans-serif;
            overflow: auto;

            /* 滑動 + 高度動畫 */
            transition: transform 0.4s ease-out, height 0.4s ease-out;
            transform: translateY(100%);
            /* 預設不顯示 (藏在下方) */
            display: none;
            /* 預設隱藏，等到打開時再切換為 block */
        }

        /* .open => 往上滑出 */
        #infoPanel.open {
            transform: translateY(0);
        }

        /* .big => 面板高度變更大 (80%) */
        #infoPanel.big {
            height: 90%;
        }

        /* 關閉按鈕 */
        #closeBtn {
            float: right;
            background: #ccc;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
            margin-top: -6px;
            margin-right: -6px;
            border-radius: 4px;
        }

        /* 分頁按鈕容器 */
        .tabs {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
            border-bottom: 2px solid #ddd;
        }

        /* 分頁按鈕 */
        .tabs li {
            flex: 1;
        }

        .tabs button {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            background: linear-gradient(to bottom, #f9f9f9, #e9e9e9);
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tabs button:hover {
            background: linear-gradient(to bottom, #e9e9e9, #d9d9d9);
            color: #333;
        }

        .tabs button.active {
            background: #fff;
            color: #000;
            border-bottom: 2px solid #fff;
            /* 隱藏底邊框 */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 分頁內容 */
        .tab-content {
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            /* 設定最小高度 */
        }

        /* 確保內容內的段落有適當的間距 */
        .tab-content p {
            margin: 0;
            padding: 10px;
        }

        .tab-content.active {
            display: block;
        }

        /* 黑色透明玻璃覆蓋 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* 黑色透明 */
            z-index: 1001;
            /* 高於 mainPanel */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 美觀的按鈕 */
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            /* 漸層背景 */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #startButton:hover {
            transform: scale(1.1);
            /* 放大效果 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #startButton:active {
            transform: scale(1.05);
            /* 點擊時稍微縮小 */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- 黑色透明玻璃覆蓋 -->
    <div id="overlay">
        <button id="startButton" onclick="startApp()">搜尋最近公車站</button>
    </div>
    <div id="controls" style="display: none;">
        <label for="weather">天氣狀況：</label>
        <select id="weather">
            <option value="晴">晴</option>
            <option value="多雲" selected>多雲</option>
            <option value="陰">陰</option>
            <option value="陰有靄">陰有靄</option>
            <option value="陰有雨">陰有雨</option>
            <option value="陰有雷雨">陰有雷雨</option>
            <option value="無法取得天氣資料">無法取得天氣資料</option>
        </select>
        <br>
        <label for="time">時間：</label>
        <input type="range" id="time" min="0" max="23" value="12">
        <span id="timeDisplay">12:00</span>
        <br>
        <button id="toggleTime">啟用/停用時間加速</button>
    </div>

    <!-- 雲朵 & 太陽 -->
    <img src="image/svg1.svg" alt="Cloud 1" class="cloud cloud1">
    <img src="image/svg1.svg" alt="Cloud 2" class="cloud cloud2">
    <img src="image/svg3.svg" alt="Cloud 3" class="cloud cloud3">
    <img src="image/svg2.svg" alt="Cloud 4" class="cloud cloud4">
    <img src="image/svg3.svg" alt="Cloud 5" class="cloud cloud5">
    <img src="image/svg1.svg" alt="Cloud 6" class="cloud cloud6">
    <img src="image/svg2.svg" alt="Cloud 7" class="cloud cloud7">
    <img src="image/svg3.svg" alt="Cloud 8" class="cloud cloud8">
    <img src="image/svg2.svg" alt="Cloud 9" class="cloud cloud9">
    <img src="image/svg3.svg" alt="Cloud 10" class="cloud cloud10">
    <img src="image/sun.svg" alt="Sun" class="sun" style="display: none;">

    <!-- 雨容器 (在雲的後面, z-index=0) -->
    <canvas id="canvas"></canvas>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <!-- 這也是霧的部分 -->
    <div class="fogwrapper">
        <div id="foglayer_01" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>
        <div id="foglayer_02" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>
        <div id="foglayer_03" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>

            // 螢幕閃爍

        // 遞迴畫閃電
        function recursiveLaunchBolt(x, y, length, direction, boltContext) {
            var originalDirection = direction;

            // 透過 setInterval 逐步畫出閃電
            var boltInterval = setInterval(function () {
                if (length <= 0) {
                    clearInterval(boltInterval);
                    return;
                }

                var steps = 0;
                // 一次畫一小段
                while (steps++ < Math.floor(45 / scale) && length > 0) {
                    var x1 = Math.floor(x);
                    var y1 = Math.floor(y);

                    x += Math.cos(direction);
                    y -= Math.sin(direction);
                    length--;

                    if (x1 !== Math.floor(x) || y1 !== Math.floor(y)) {
                        var alpha = Math.min(1.0, length / 350.0);
                        boltContext.fillStyle = "rgba(255, 255, 255, " + alpha + ")";
                        boltContext.fillRect(x1, y1, 1.0, 1.0);

                        direction = originalDirection + (-Math.PI / 8.0 + Math.random() * (Math.PI / 4.0));

                            recursiveLaunchBolt(

                                length * (0.3 + Math.random() * 0.4),
                                originalDirection + (-Math.PI / 6.0 + Math.random() * (Math.PI / 3.0)),
                                boltContext
                            );
                        } else if (Math.random() > 0.95) {
                            recursiveLaunchBolt(
                                x1, y1,
                                length,
                                originalDirection + (-Math.PI / 6.0 + Math.random() * (Math.PI / 3.0)),
                                boltContext
                            );
                            length = 0;
                        }

        function parseColor(hex) {
            // 移除 #，轉大寫
            hex = hex.replace('#', '');
            if (hex.length === 3) {
                // 簡寫 #abc => #aabbcc
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return { r, g, b };
        }

        // 亮/暗處理 => amt >0 => 變亮, <0 => 變暗
        function lightenOrDarken({ r, g, b }, amt) {
            // clamp => 0~255
            const nr = Math.min(255, Math.max(0, r + amt));
            const ng = Math.min(255, Math.max(0, g + amt));
            const nb = Math.min(255, Math.max(0, b + amt));
            // 回成 #RRGGBB
            return '#' + nr.toString(16).padStart(2, '0')
                + ng.toString(16).padStart(2, '0')
                + nb.toString(16).padStart(2, '0');
        }

            return `linear-gradient(to bottom, ${topColor}, ${bottomColor})`;

        function showTab(tab) {
            const goBtn = document.getElementById('goBtn');
            const backBtn = document.getElementById('backBtn');
            const goContent = document.getElementById('goContent');
            const backContent = document.getElementById('backContent');

            if (tab === 'go') {
                goBtn.classList.add('active');
                backBtn.classList.remove('active');
                goContent.style.display = 'block'; // 顯示去程內容
                backContent.style.display = 'none'; // 隱藏回程內容
            } else if (tab === 'back') {
                goBtn.classList.remove('active');
                backBtn.classList.add('active');
                goContent.style.display = 'none'; // 隱藏去程內容
                backContent.style.display = 'block'; // 顯示回程內容
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6378137;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function handleNearestStops(userLat, userLng) {
            console.log(`使用座標：lat=${userLat}, lng=${userLng}`);

            if (userMarker) userMarker.setMap(null);
            userMarker = new google.maps.Marker({
                position: { lat: userLat, lng: userLng },
                map: map,
                title: "我的位置",
                icon: {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    fillColor: "#4285F4",
                    fillOpacity: 1,
                    strokeColor: "#FFFFFF",
                    strokeWeight: 2,
                    scale: 6,
                },
                zIndex: 9999,
            });

            try {
                const response = await fetch("json/公車站座標.json");
                const data = await response.json();
                const stops = [];
                for (const stationName in data) {
                    const stationData = data[stationName];
                    let coords = null;
                    if (stationData["去程"] && stationData["去程"]["經度"] && stationData["去程"]["緯度"]) {
                        coords = stationData["去程"];
                    } else if (stationData["回程"] && stationData["回程"]["經度"] && stationData["回程"]["緯度"]) {
                        coords = stationData["回程"];
                    } else {
                        console.warn(`站名 "${stationName}" 缺少經緯度資訊`);
                        continue;
                    }
                    const lat = parseFloat(coords["緯度"]);
                    const lng = parseFloat(coords["經度"]);
                    const dist = getDistance(userLat, userLng, lat, lng);
                    stops.push({ stationName, lat, lng, distance: dist, rawData: stationData });
                }

                stops.sort((a, b) => a.distance - b.distance);
                const nearestFive = stops.slice(0, 5);
                const bounds = new google.maps.LatLngBounds();
                bounds.extend({ lat: userLat, lng: userLng });

                nearestFive.forEach((stop) => {
                    const marker = new google.maps.Marker({
                        position: { lat: stop.lat, lng: stop.lng },
                        map: map,
                        icon: "http://maps.google.com/mapfiles/ms/icons/bus.png",
                    });

                    marker.addListener("click", async () => {
                        map.panTo(marker.getPosition());
                        const infoPanel = document.getElementById('infoPanel');
                        infoPanel.style.display = "block";
                        infoPanel.classList.remove('big');
                        void infoPanel.offsetWidth; // 強制 reflow
                        infoPanel.classList.add("open");

                        // 記錄開啟時間
                        panelOpenTime = Date.now();

                        document.getElementById('stationTitle').textContent = stop.stationName;
                        try {
                            const busData = await getBusArrivalTimes(stop.stationName);
                            await displayBusArrivalTimes(busData);
                        } catch (error) {
                            console.error("取得公車到站資料時發生錯誤：", error);
                            document.getElementById('goContent').innerHTML = "<p>無法取得去程資料</p>";
                            document.getElementById('backContent').innerHTML = "<p>無法取得回程資料</p>";
                        }
                        showTab('go');
                    });

                    bounds.extend({ lat: stop.lat, lng: stop.lng });
                });

                map.fitBounds(bounds);
                google.maps.event.addListenerOnce(map, "idle", () => {
                    if (map.getZoom() < 16) {
                        map.setZoom(16);
                    }
                });
            } catch (error) {
                console.error("載入或處理 JSON 時發生錯誤：", error);
            }
        }

        function findNearestFiveStops() {
            if (!navigator.geolocation) {
                console.error("瀏覽器不支援 geolocation。");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    handleNearestStops(pos.coords.latitude, pos.coords.longitude);
                },
                (err) => {
                    console.error("無法取得使用者位置：", err);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        async function getBusArrivalTimes(stationName) {
            const clientId = 'niyangex-c9a03f8f-f658-4f40';
            const clientSecret = 'f0067ed7-d17c-422f-8306-491a54480a14';

            async function getAccessToken() {
                // 若有尚未到期的 Token，就直接用
                if (globalTDXToken && Date.now() < globalTokenExpireTime) {
                    return globalTDXToken;
                }

                // 否則，重新申請
                const url = 'https://tdx.transportdata.tw/auth/realms/TDXConnect/protocol/openid-connect/token';
                const params = new URLSearchParams();
                params.append('grant_type', 'client_credentials');
                params.append('client_id', clientId);
                params.append('client_secret', clientSecret);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString()
                });
                if (!response.ok) {
                    throw new Error("取得 TDX Token 失敗: HTTP " + response.status);
                }
                const data = await response.json();
                if (!data.access_token) {
                    throw new Error("取得 TDX Token 失敗: " + JSON.stringify(data));
                }

                // 記錄 Token 與過期時間 (data.expires_in 單位是秒)
                globalTDXToken = data.access_token;
                const expiresInSec = data.expires_in || 1800; // 預設 30 分鐘
                globalTokenExpireTime = Date.now() + expiresInSec * 1000;

                return globalTDXToken;
            }


            try {
                const token = await getAccessToken();
                const url = `https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/Taichung` +
                    `?$filter=StopName/Zh_tw eq '${stationName}'&$format=JSON`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("取得公車到站資料時發生錯誤：", error);
                throw error;
            }
        }

        async function getRouteInfo(routeName) {
            if (!routeInfoData) {
                console.error("尚未載入起點站終點站資料");
                return null;
            }

            // 從 routeInfoData 中查找路線資訊
            const routeInfo = routeInfoData[routeName];
            if (!routeInfo) {
                console.warn(`找不到路線 ${routeName} 的起點與終點資料`);
                return null;
            }

            return {
                DepartureStopNameZh: routeInfo["起點"],
                DestinationStopNameZh: routeInfo["終點"]
            };
        }


        /*************************************
         * 只需覆蓋以下函式：displayBusArrivalTimes
         *************************************/
        async function displayBusArrivalTimes(busData) {
            const goDiv = document.getElementById('goContent');
            const backDiv = document.getElementById('backContent');
            goDiv.innerHTML = "";
            backDiv.innerHTML = "";

            // 若無任何到站資料
            if (!Array.isArray(busData) || busData.length === 0) {
                goDiv.innerHTML = "<p>查無去程資料</p>";
                backDiv.innerHTML = "<p>查無回程資料</p>";
                return;
            }

            // 依「路線名稱」分組
            const routeMap = new Map();
            for (const item of busData) {
                const rName = item.RouteName?.Zh_tw || "未知路線";
                if (!routeMap.has(rName)) {
                    routeMap.set(rName, []);
                }
                routeMap.get(rName).push(item);
            }

            // 逐條路線分別處理
            for (const [routeName, items] of routeMap.entries()) {
                // 檢查該路線是否全部都「無預估時間」
                const hasAnyTime = items.some(b => b.EstimateTime || b.EstimateTime === 0);
                let routeInfo = null;

                // 若有至少一筆有預估時間，才呼叫 getRouteInfo (減少呼叫次數)
                if (hasAnyTime) {
                    // 先看快取
                    if (routeInfoCache.has(routeName)) {
                        routeInfo = routeInfoCache.get(routeName);
                    } else {
                        try {
                            routeInfo = await getRouteInfo(routeName);
                            routeInfoCache.set(routeName, routeInfo);
                        } catch (err) {
                            console.error("取得路線資訊失敗：", err);
                            // 若失敗，routeInfo 依舊是 null
                        }
                    }
                }

                // 取得起訖站名稱，若 routeInfo = null 就給「未知起點/終點」
                const depName = routeInfo?.DepartureStopNameZh || "未知起點";
                const destName = routeInfo?.DestinationStopNameZh || "未知終點";

                // 分出去程 (Direction=0) 與回程 (Direction=1)
                const goData = items.filter(b => b.Direction === 0);
                const backData = items.filter(b => b.Direction === 1);

                // 組合「去程」
                let goHtml = "";
                if (goData.length === 0) {
                    goHtml = `<p>【${routeName}】查無去程資料</p>`;
                } else {
                    for (const bus of goData) {
                        const t = bus.EstimateTime;
                        // 預設「尚無預估時間」 => 該行文字灰色 & 不顯示終點站
                        let arrivalText = "尚無預估時間";
                        let styleColor = "gray";
                        let showDest = false;

                        if (t || t === 0) {
                            // 表示有預估時間
                            if (t <= 180) {
                                arrivalText = (t === 0) ? "正在進站" : "即將抵達";
                            } else {
                                arrivalText = `${Math.floor(t / 60)} 分鐘後`;
                            }
                            styleColor = "black";   // 有預估時間 => 用黑色
                            showDest = true;        // 顯示終點站
                        }

                        // 若 showDest=false => 不顯示終點站
                        if (!showDest) {
                            goHtml += `<p style="color:${styleColor};">路線 <b>${routeName}</b> - ${arrivalText}</p>`;
                        } else {
                            goHtml += `<p style="color:${styleColor};">路線 <b>${routeName}</b> 往 <b>${destName}</b> - ${arrivalText}</p>`;
                        }
                    }
                }

                // 組合「回程」
                let backHtml = "";
                if (backData.length === 0) {
                    backHtml = `<p>【${routeName}】查無回程資料</p>`;
                } else {
                    for (const bus of backData) {
                        const t = bus.EstimateTime;
                        let arrivalText = "尚無預估時間";
                        let styleColor = "gray";
                        let showDep = false;

                        if (t || t === 0) {
                            if (t <= 180) {
                                arrivalText = (t === 0) ? "正在進站" : "即將抵達";
                            } else {
                                arrivalText = `${Math.floor(t / 60)} 分鐘後`;
                            }
                            styleColor = "black";
                            showDep = true;
                        }

                        if (!showDep) {
                            backHtml += `<p style="color:${styleColor};">路線 <b>${routeName}</b> - ${arrivalText}</p>`;
                        } else {
                            backHtml += `<p style="color:${styleColor};">路線 <b>${routeName}</b> 往 <b>${depName}</b> - ${arrivalText}</p>`;
                        }
                    }
                }

                document.getElementById('goContent').innerHTML += goHtml;
                document.getElementById('backContent').innerHTML += backHtml;
            }

            // 若最終 goDiv / backDiv 都是空 => 顯示無資料
            if (!goDiv.innerHTML) goDiv.innerHTML = "<p>查無去程資料</p>";
            if (!backDiv.innerHTML) backDiv.innerHTML = "<p>查無回程資料</p>";
        }

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    #bus-arrival-times { margin-top: 20px; }
    #raw-json { background: #eee; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>公車到站時間查詢</h1>

  <!-- 容器：用來顯示所有去程、回程的清單 -->
  <div id="bus-arrival-times"></div>

  <!-- 顯示原始 JSON 資料 (除錯用) -->
  <pre id="raw-json"></pre>

  <script>
    // TDX API 金鑰（此處直接寫在前端，僅供測試使用；正式環境建議由後端處理）
    const clientId = 'niyangex-c9a03f8f-f658-4f40';
    const clientSecret = 'f0067ed7-d17c-422f-8306-491a54480a14';

    // 取得 TDX API Token
    async function getAccessToken() {
      try {
        const response = await fetch('https://tdx.transportdata.tw/auth/realms/TDXConnect/protocol/openid-connect/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
        });
        const data = await response.json();
        return data.access_token;
      } catch (error) {
        console.error("取得 token 時發生錯誤：", error);
        throw error;
      }
    }

    // 取得「公益大墩路口」站的預估到站時間
    async function getBusArrivalTimes() {
      try {
        const token = await getAccessToken();
        // 使用 City 版 API 並以 $filter 過濾站牌名稱
        const url = "https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/Taichung" +
                    "?$filter=StopName/Zh_tw eq '公益大墩路口'" +
                    "&$format=JSON";
        const response = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("取得公車到站資料時發生錯誤：", error);
        throw error;
      }
    }

    // 將資料顯示在網頁上
    function displayBusArrivalTimes(busData) {
      // 顯示原始 JSON（除錯用）
      document.getElementById('raw-json').textContent = JSON.stringify(busData, null, 2);

      // 容器（外層）
      const container = document.getElementById('bus-arrival-times');
      container.innerHTML = ''; // 清空

      // 若無資料，直接顯示「查無資料」
      if (!Array.isArray(busData) || busData.length === 0) {
        container.textContent = "查無資料";
        return;
      }

      // 分別過濾出去程、回程資料
      const goData = busData.filter(item => item.Direction === 0);
      const backData = busData.filter(item => item.Direction === 1);

      // --- 去程 ---
      const goHeading = document.createElement('h2');
      goHeading.textContent = '去程';
      container.appendChild(goHeading);

      // 去程清單
      const goList = document.createElement('ul');
      if (goData.length > 0) {
        goData.forEach(bus => {
          const routeName = (bus.RouteName && bus.RouteName.Zh_tw) ? bus.RouteName.Zh_tw : '未知路線';
          const estimateTime = bus.EstimateTime;
          const arrivalTime = (estimateTime || estimateTime === 0)
            ? `${Math.floor(estimateTime / 60)} 分鐘後`
            : '尚無預估時間';
          const li = document.createElement('li');
          li.textContent = `路線 ${routeName} - 預計到站時間：${arrivalTime}`;
          goList.appendChild(li);
        });
      } else {
        // 若沒有去程資料
        const li = document.createElement('li');
        li.textContent = "無去程資料";
        goList.appendChild(li);
      }
      container.appendChild(goList);

      // --- 回程 ---
      const backHeading = document.createElement('h2');
      backHeading.textContent = '回程';
      container.appendChild(backHeading);

      // 回程清單
      const backList = document.createElement('ul');
      if (backData.length > 0) {
        backData.forEach(bus => {
          const routeName = (bus.RouteName && bus.RouteName.Zh_tw) ? bus.RouteName.Zh_tw : '未知路線';
          const estimateTime = bus.EstimateTime;
          const arrivalTime = (estimateTime || estimateTime === 0)
            ? `${Math.floor(estimateTime / 60)} 分鐘後`
            : '尚無預估時間';
          const li = document.createElement('li');
          li.textContent = `路線 ${routeName} - 預計到站時間：${arrivalTime}`;
          backList.appendChild(li);
        });
      } else {
        // 若沒有回程資料
        const li = document.createElement('li');
        li.textContent = "無回程資料";
        backList.appendChild(li);
      }
      container.appendChild(backList);
    }

    // 初始化函式
    async function init() {
      try {
        const busData = await getBusArrivalTimes();
        displayBusArrivalTimes(busData);
      } catch (error) {
        document.getElementById('bus-arrival-times').textContent = "取得資料失敗，請檢查主控台訊息。";
      }
    }

    window.onload = init;
  </script>
</body>
</html>
